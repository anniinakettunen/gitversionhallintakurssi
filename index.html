<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Hei maailma!</h1>

    <div id="datetime"></div>
    <button id="timeButton">Mitä kello on?</button>
  </main>

  <script>
    function setTime() {
      const now = new Date();

      const time = now.toLocaleTimeString('fi-FI');

      const dateOptions = {
        weekday: 'short',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      };
      const date = now.toLocaleDateString('fi-FI', dateOptions);

      const datetime = `<p>Tänään on ${date}</p><p>Kello on ${time}</p>`;

      document.getElementById("datetime").innerHTML = datetime;
    }

    // Lisää nappiin event listenerin kun sivu latautuu
    document.getElementById("timeButton").addEventListener("click", setTime);
  </script>


</body>

</html>
